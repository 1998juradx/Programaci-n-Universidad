<!DOCTYPE html>

  <meta name="keywords" content="registro, tienda, formulario">
  <meta name="description" content="formulario sencillito para regitro en la tienda onlain">
</head>
<body>
  <h1>Registro en nuestra tienda</h1>

  <form action="#" method="post">
    <label>Nombre de usuario</label><br>
    <input type="text" name="usuario" placeholder="Ej: luis" size="30"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" placeholder="Ej: luis@gmail.com" size="30"><br><br>

    <label>Edad:</label><br>
    <input type="number" name="edad" placeholder="Ej: 21" min="1" max="120" style="width:150px;"><br><br>

    <label>Genero:</label><br>
    <input type="radio" name="genero" value="M"> Masculino<br>
    <input type="radio" name="genero" value="F"> Femenino<br><br>

    <label>Recomendado por:</label><br>
    <select name="origen">
      <option>Google</option>
      <option>Amigo</option>
      <option>Redes</option>
      <option>Otro</option>
    </select><br><br>

    <label>Comentarios:</label><br>
    <textarea name="coment" rows="4" cols="40"></textarea><br><br>

    <label><input type="checkbox" name="acepto"> Acepto terminos y condiciones</label><br><br>

    <input type="submit" value="Registrar">
  </form>
</body>
</html>
